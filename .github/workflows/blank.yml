name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  id-token: 'write'

jobs:
  job_a:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, world!" > message.txt
      - uses: actions/upload-artifact@v4
        with:
          name: my-message
          path: message.txt


  job_b:
    needs: job_a
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: my-message
      - run: cat message.txt



